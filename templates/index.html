<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bounty Automation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status-Running {
            color: #0d6efd;
            font-weight: bold;
        }

        .status-Completed {
            color: #198754;
            font-weight: bold;
        }

        .status-Failed {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">BBH Automation</a>
            <a href="/scan/new" class="btn btn-primary">New Scan</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Recent Scans</h2>

        {% if scans %}
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Domain</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Subdomains</th>
                            <th>Live Hosts</th>
                            <th>URLs</th>
                            <th>Started</th>
                            <div class="alert alert-info">No scans found. Start a new one!</div>
                            {% endif %}
            </div>
</body>

</html>
