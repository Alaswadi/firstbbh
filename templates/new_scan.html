<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Scan - BBH Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">BBH Automation</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Start New Scan</h4>
                    </div>
                    <div class="card-body">
                        <form action="/scan/new" method="POST">
                            <div class="mb-3">
                                <label for="domain" class="form-label">Target Domain</label>
                                <input type="text" class="form-control" id="domain" name="domain"
                                    placeholder="example.com" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Scan Type</label>
                                <select class="form-select" name="scan_type">
                                    <option value="full">Full Scan (Discovery + Probing + Content)</option>
                                    <option value="subdomain">Subdomain Discovery Only</option>
                                    <option value="probing">Discovery + Probing</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Tools (Optional Selection)</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="tools"
                                                value="subfinder" checked>
                                            <label class="form-check-label">Subfinder</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="tools" value="amass"
                                                checked>
                                            <label class="form-check-label">Amass</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="tools" value="naabu"
                                                checked>
                                            <label class="form-check-label">Naabu</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="tools" value="httpx"
                                                checked>
                                            <label class="form-check-label">HTTPX</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="tools" value="gau"
                                                checked>
                                            <label class="form-check-label">GAU</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="tools" value="nuclei"
                                                checked>
                                            <label class="form-check-label">Nuclei</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Start Scan</button>
                                <a href="/" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
