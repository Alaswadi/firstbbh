<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Scan - BBH Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">BBH Automation</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Start New Scan</h4>
                    </div>
                    <div class="card-body">
                        <form action="/scan/new" method="POST">
                            <div class="mb-3">
                                <label for="domain" class="form-label">Target Domain</label>
                                <input type="text" class="form-control" id="domain" name="domain"
                                    placeholder="example.com" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Scan Type</label>
                                <select class="form-select" name="scan_type" id="scan_type">
                                    <option value="full">Full Scan (Discovery + Probing + Content)</option>
                                    <option value="subdomain">Subdomain Discovery Only</option>
                                    <option value="probing">Discovery + Probing</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Tools (Optional Selection)</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input tool-checkbox discovery-tool" type="checkbox"
                                                name="tools" value="subfinder" id="tool-subfinder" checked>
                                            <label class="form-check-label" for="tool-subfinder">Subfinder</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input tool-checkbox discovery-tool" type="checkbox"
                                                name="tools" value="amass" id="tool-amass" checked>
                                            <label class="form-check-label" for="tool-amass">Amass</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input tool-checkbox probing-tool" type="checkbox"
                                                name="tools" value="naabu" id="tool-naabu" checked>
                                            <label class="form-check-label" for="tool-naabu">Naabu</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input tool-checkbox probing-tool" type="checkbox"
                                                name="tools" value="httpx" id="tool-httpx" checked>
                                            <label class="form-check-label" for="tool-httpx">HTTPX</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check">
                                            <input class="form-check-input tool-checkbox content-tool" type="checkbox"
                                                name="tools" value="gau" id="tool-gau" checked>
                                            <label class="form-check-label" for="tool-gau">GAU</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input tool-checkbox content-tool" type="checkbox"
                                                name="tools" value="nuclei" id="tool-nuclei" checked>
                                            <label class="form-check-label" for="tool-nuclei">Nuclei</label>
                                        </div>
                                    </div>
                                </div>
                                <small class="text-muted">Tools are automatically selected based on scan type, but you
                                    can customize the selection.</small>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Start Scan</button>
                                <a href="/" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update tool checkboxes based on scan type
        document.getElementById('scan_type').addEventListener('change', function () {
            const scanType = this.value;
            const discoveryTools = document.querySelectorAll('.discovery-tool');
            const probingTools = document.querySelectorAll('.probing-tool');
            const contentTools = document.querySelectorAll('.content-tool');

            // Reset all
            document.querySelectorAll('.tool-checkbox').forEach(cb => {
                cb.checked = false;
                cb.disabled = false;
            });

            // Enable and check based on scan type
            if (scanType === 'full') {
                // All tools enabled and checked
                document.querySelectorAll('.tool-checkbox').forEach(cb => cb.checked = true);
            } else if (scanType === 'subdomain') {
                // Only discovery tools
                discoveryTools.forEach(cb => cb.checked = true);
                probingTools.forEach(cb => cb.disabled = true);
                contentTools.forEach(cb => cb.disabled = true);
            } else if (scanType === 'probing') {
                // Discovery + probing tools
                discoveryTools.forEach(cb => cb.checked = true);
                probingTools.forEach(cb => cb.checked = true);
                contentTools.forEach(cb => cb.disabled = true);
            }
        });
    </script>
</body>

</html>
